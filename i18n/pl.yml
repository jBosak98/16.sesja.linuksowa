      author: "Klaus Knopper"
      photo: "/img/ludzie/klausknopper.jpg"
      desc: "<p>Cel: Wytworzenie pudeka handlujcego Bitcoinem przy pomocy w peni automatycznych algorytm贸w w bezpiecznym rodowisku sprztowym.</p><p> Bitcoin zyska na popularnoci jako pierwsza i obecnie najdro偶sza kryptowaluta. Strategia 'kup wczenie i trzymaj' zwykle pozwalaa zarobi. Jednak ze wzgldu na zmienno kurs贸w, aktywny handel kusi mo偶liwoci szybszego i wikszego powikszenia majtku. Niestety, handel manualny w rkach niedowiadczonej osoby zmienia si w nieodpowiedzialny hazard i mo偶e skutkowa szybk utrat inwestycji. Projekt 'Pudeko szybkiego zarabiania pienidzy' z kursu Zaawansowanego Zarzdzania Informacj ma na celu implementacj czysto algorytmicznego handlu w spos贸b uniemo偶liwiajcy ze decyzje spowodowane chciwoci czy panik. Jednoczenie su偶y jako elektroniczna wersja konta oszczdnociowego opartego na technologii blockchain, eliminujc jeden z wektor贸w ataku, przez dostarczenie konkretnego rozwizania sprztowego portfela.</p>"
    p6:
