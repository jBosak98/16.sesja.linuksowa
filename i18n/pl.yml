      desc: "<p>Na rynku serwer贸w coraz czciej mo偶emy spotka maszyny oparte o architektur ARM. Chocia偶 na tle konkurencji wci偶 znajduj si w mniejszoci, to na rynku utrzymuj tendencj wzrostow. Warto zatem przyjrze si bli偶ej architekturze i pozna mo偶liwoci sprztowe.W tematyce wirtualizacji serwery ARM nie mog odstawa od znanej nam architektury x86_64 dlatego na przestrzeni ostatnich kilku lat doczekalimy si kilku znaczcych rozszerze ukierunkowanych w tym celu. W prezentacji chciabym przybli偶y architektur ARMv8 i metody wirtualizacji CPU oraz urzdze peryferyjnych na przykadzie KVM. Om贸wi te偶 sposoby optymalizacji, kt贸re mog si przyda podczas zarzdzania wirtualnymi maszynami.</p>"
