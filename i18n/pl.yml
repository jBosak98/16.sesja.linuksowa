  saturday:
    date: "6 maja"
    day: ".Sobota"
    p1:
      title: "Yocto Project - stwórzmy własną dystrybucję Linuksa dla systemu wbudowanego! "
      time: "10:00-11:00"
      lang: "[pl]"
      author: "Marcin Słoniewski"
      photo: "/img/ludzie/sloniewski.jpg"
      desc: "<p>Projekt Yocto jest otwartoźródłowym środowiskiem do tworzenia własnej dystrybucji Linuksa. Dzięki wygodzie korzystania z niego w dużych zespołach oraz wspieraniu przez niego wiele architektur procesorów jest obecnie szeroko stosowany w przemyśle do tworzenia systemów wbudowanych.</p><p>Podczas tej prelekcji przedstawione zostaną podstawy pracy w środowisku oferowanym przez Projekt Yocto oraz jego wady i zalety. Wszystko to pokazane będzie na przykładzie “wypiekania” na platformę Raspberry Pi własnej dystrybucji Linuksa, która zawiera napisaną przez nas testową aplikację.</p>"
    p2:
      title: "Usually Slightly Broken (USB) devices and what you can do with them? "
      time: "11:00-12:00"
      lang: "[pl]"
      author: "Krzysztof Opasiak"
      photo: "/img/ludzie/opasiak.jpg"
      desc: "<p>USB is definitely the most popular external interface. Thousands of people are using it every day and many of them have problems with it. Driver not found, incorrect driver bound, kernel oops are just examples of common problems which we are all facing. How to solve them or at least debug? If you’d like to find out, then this talk is exactly for you!</p><p>We start with a gentle introduction to the USB protocol itself. Then standard Linux host side infrastructure will be discussed. How drivers are chosen? How can we modify matching rules of a particular driver? That's only couple of questions which will be answered in this part. Final part is an introduction to USB communication sniffing. Krzysztof will show how to monitor and analyze USB traffic without expensive USB analyzers. </p>"
    p3:
      title: "Przyrządzanie koszernych paczek RPM i DEB dla zajętych "
      time: "12:00-13:00"
      lang: "[pl]"
      author: "Stanisław Klekot"
      photo: "/img/ludzie/klekot.jpg"
      desc: "<p>Pakiety RPM i DEB nie rosną na drzewach, więc zanim znajdą się w dystrybucji, ktoś je musi zbudować i opublikować. Wykład pokaże, jak przygotować paczkę binarną i jak ją dostarczyć za pomocą repozytoriów APT i Yum.</p>"
    p4:
      title: Przerwa obiadowa
      time: "13:00-14:00"
      lang: ""
      author: ""
      desc: ""
    p5:
      title: "Jak uprzykrzyć życie włamywacza wykorzystując narzędzia systemów GNU/Linux "
      time: "14:00-15:00"
      lang: "[pl]"
      author: "Marcin Tomków"
      photo: "/img/ludzie/tomkow.jpg"
      desc: "<p>Zarządy firm z reguły reagują \"wysypką\" na potrzebę inwestycji w bezpieczeństwo organizacji. \"Security\" nie bez powodu kojarzone jest z dużymi wydatkami na szkolenia, sprzęt i technologię których, koniec końców, nikt nie rozumie, a co gorsze, nie potrafi poprawnie skonfigurować.</p><p>Chciałbym pokazać, jak można wykorzystać wachlarz narzędzi zawartych w dystrybucjach GNU/Linux oraz kliku zagrywek socjotechnicznych, aby bez potrzeby ponoszenia sporych kosztów, uprzykrzyć życie potencjalnego włamywacza.</p>"
    p6:
      title: "Flatpak - nowoczesna dystrybucja programów "
      time: "15:00-16:00"
      lang: "[pl]"
      author: "Bartłomiej Piotrowski, Michał Rostecki"
      photo: "/img/ludzie/piotrowski.jpg"
      desc: "<p>Klasyczny model dystrybucji oprogramowania, scentralizowany w samych dystrybucjach Linuksa, nie jest pozbawiony wad. Nieograniczone uprawnienia programów, nieistniejący wpływ programistów na opiekunów, ignorowanie małych projektów to tylko niektóre z problemów, które można wytknąć standardowym dystrybucjom. Przez ostatnie lata pojawiło się kilka narzędzi, starających się zagarnąć swój kawałek tortu w temacie uniwersalnych pakietów.</p><p>Dlaczego Flatpak wydaje się być faworytem, jak działa, w jaki sposób ułatwia to życie klasycznym dystrybucjom i zwykłym użytkowników oraz jak stworzyć własny pakiet – na te pytanie odpowie nasza prezentacja.</p>"
    p7:
      title: "Systemd: Poza strefą komfortu "
      time: "16:00-17:00"
      lang: "[pl]"
      author: "Maciej Lasyk"
      photo: "/img/ludzie/lasyk.jpg"
      desc: "<p>W trakcie tej prezentacji chciałbym wam pokazać do czego można użyć systemd poza funkcjami, z których jest najbardziej popularny (vide: init - system). Część tych dodatkowych funkcji jest mało popularna lub też zastępuje dotychczas używane i znane rozwiązania - stąd też tytułowe nawiązanie do opuszczenia strefy komfortu. Postaram się omówić w jaki sposób korzystać z dystrybucji zawierających systemd w Google Cloudzie czy AWSie.</p>"
    p8:
      title: "Lightning talks "
      time: "17:00-18:00"
      lang: "[pl]"
      author: ""
      desc: ""
  sunday:
    date: "7 maja"
    day: ".Niedziela"
    p1:
      title: "DevOps Tools Explained: Update Your Arsenal "
      time: "10:00-11:00"
      lang: "[en]"
      author: "Fabian Thorns / <b>LPI</b>"
      photo: "/img/ludzie/unknown.jpg"
      desc: "<p>Buzzword like cloud, container, deployment, continuous delivery or configuration automation are rampant in the media these days. This keynote explains what's behind these terms, how they relate to each other and what they mean for the daily job of system administrators and software developers. We will also discuss which technologies provide an actual benefit for technicians and how to approach and learn them.</p>"
    p2:
      title: "Linux i oszczędzanie energii "
      time: "11:00-12:00"
      lang: "[pl]"
      author: "Rafał Wysocki"
      photo: "/img/ludzie/wysocki.jpg"
      desc: "<p>Mechanizmy zwiazane z oszczędzaniem energii, a ściślej mówiąc z zapobieganiem traceniu energii bez potrzeby, są ważną częścią Linuksa od ponad 10 lat.  Ogólnie można podzielić je na dwie grupy, te działające jednocześnie na cały system (system-wide PM) oraz te operujące pojedynczymi składnikami systemu, takimi jak procesory i urządzenia wejścia-wyjścia, w stanie aktywności (working-state PM). Do pierwszej grupy należą usypianie systemu (system suspend) i hibernacja, natomiast druga grupa obejmuje między innymi skalowanie wydajności procesorów (CPU performance scaling) oraz wykrywanie nieaktywności i wprowadzanie nieaktywnych (idle) składników systemu do stanów o ograniczonym poborze mocy (low-power states). Mechanizmy z drugiej grupy, poza swoim głównym zastosowaniem, mogą także służyć do zapobiegania przegrzewaniu się urządzeń, bądź zapobiegania przekraczaniu budżetów energetycznych lub limitów poboru mocy przy jednoczesnym zapewnieniu wykonania określonych operacji w zadanym czasie.</p><p>W prezentacji przedstawię przegląd mechanizmów z dziedziny power management znajdujących się w jądrze Linuksa oraz omówię ich działanie i sposoby wykorzystania, a także wyzwania, z jakimi ta dziedzina musi się mierzyć w związku z obecnymi trendami w rozwoju technologii.</p>"
    p3:
      title: "Windows 10 uruchamia natywne programy z Linuksa. Bash on Ubuntu on Windows "
      time: "12:00-13:00"
      lang: "[pl]"
      author: "Kajetan Krykwiński"
      photo: "/img/ludzie/krykwinski.jpg"
      desc: "<p>W zeszłym roku Microsoft zaskoczył wiele osób ogłaszając Bash on Ubuntu on Windows. Projekt obiecywał uruchamianie niezmodyfikowanych linuksowych narzędzi deweloperskich w systemie Windows 10, bez użycia wirtualnej maszyny.</p><p>Jednak czy tylko narzędzia deweloperskie? Jak działa i co właściwie potrafi Windows Subsystem for Linux? W końcu mowa tu o >>niezmodyfikowanych<< programach.</p><p>Prelekcja wprowadzi w rozwiązania techniczne stojące za WSL, zademonstruje jego możliwości z punktu widzenia dewelopera jak i zwykłego użytkownika oraz odpowie na pytanie czy Microsoft łamie licencję GNU GPL nie udostępniając kodów źródłowych jądra systemu Windows ;)</p>"
    p4:
      title: Przerwa obiadowa
      time: "13:00-14:00"
      lang: ""
      author: ""
      desc: ""
    p5:
      title: "CDS - simple, scalable, powerful CI/CD solution "
      time: "14:00-15:00"
      lang: "[en]"
      author: "Szymon Datko / <b>OVH.pl</b>"
      photo: "/img/ludzie/datko.jpg"
      desc: "<p>Nowadays, the automation is a compulsory part of every IT project, either in big company or just small start-up. Reliable and scalable solution for tasks automation is always desirable - and this is what the CDS was designed for. During the presentation, I would like to introduce the CDS - describe its basic concepts, as well as how to set and use it. Please, join for an overview! </p>"
    p6:
      title: "The practical aspects of YOCTO "
      time: "15:00-16:00"
      lang: "[en]"
      author: "Marcin Gudajczyk / <b>Nokia</b>"
      photo: "/img/ludzie/gudajczyk.jpg"
      desc: "Nie chcę podchodzić do tematu YOCTO z typowym opisem detali technicznych. Zamiast tego, korzystając z mojego doświadczenia w zakresie konfiguracji i integracji oprogramowania, chciałbym zaprezentować kilka anegdot, przedstawiających zyski jakie można osiągnąć z użycia YOCTO w projekcie oraz jakie problemy YOCTO pomoże faktycznie rozwiązać."
    p7:
      title: "Interfejsy sieciowe w Linuksie - wprowadzenie do czarnej magii "
      time: "16:00-17:00"
      lang: "[pl]"
      author: "Jakub Juszczakiewicz"
      photo: "/img/ludzie/siewca.jpg"
      desc: "<p>Podstawowe interfejsy sieciowe w Linuksie dotyczą fizycznych kart sieciowych, modemów, jak i tzw. pętli zwrotnej. Trochę bardziej zaawansowane wykorzystanie pozwala uruchomić VPNy i VLANy. Ale na tym się nie kończy. Mosty, czy interfejsy połączeń splątanych pozwalają uzyskać ciekawe efekty w działaniu sieci. To będzie małe wprowadzenie to tej części magii sieci na Linuksie.</p>"
